<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counting Animation</title>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/cbbce9246c.js" crossorigin="anonymous"></script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <nav class="navbar">
        <h1>E-Gazette Data Entry Progress</h1>
    </nav>
    <div class="wrapper">
        <div class="container">
            <i class="fa-solid fa-file-circle-check"></i>
            <div class="num scan">0</div>
            <div class="text">No. of Pages Scanned</div>
        </div>
        <div class="container">
            <i class="fa-solid fa-file-pdf"></i>
            <div class="num pdf">0</div>
            <div class="text">No. of PDFs Created</div>
        </div>
        <div class="container">
            <i class="fa-solid fa-computer"></i>
            <div class="num entry">0</div>
            <div class="text">No. of Gazettes Entered</div>
        </div>
        <div class="container">
            <i class="fa-solid fa-print"></i>
            <div class="num print">0</div>
            <div class="text">No. of Gazettes Printed</div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
